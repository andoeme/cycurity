<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
		<link rel="stylesheet" href="index.scss">

		<title>Lock my Bike</title>
	</head>
	<body class="app">

    <div class="screen startup-screen">
      <img title="Cycurity" alt="Cycurity" class="logo" src="img/logo.png">
    </div>

    <div class="screen login-screen">
      <div class="container">
        <div class="row">
          <img class="login-screen__logo" src="./img/logo_small.png" alt="Cycurity" title="Cycurity">
        </div>
        <div class="jumbotron jumbotron-fluid">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-6">
                <a href="#"><p class="leftMargin">Sign up</p></a>
              </div>
              <div class="col-xs-6">
                <a href="#"><p class="active ml-5 leftMargin">‚óè Sign in</p></a>
              </div>
            </div>
          </div>

          <form class="signup-form form-group">
            <input class="form-control mt-2" id="emailInput" type="text" placeholder="E-mail">
            <input class="form-control mt-2" id="passwordInput" type="password" placeholder="Password">
            <input class="btn large red mt-4 mb-3 centerButton" id="signIn" type="submit" value="Sign in">
            <a href="#"><p class="text-center">Log in with Facebook</p></a>
            <a href="#"><p class="text-center">Or continue without registration</p></a>
          </form>
        </div>
      </div>
    </div>

    <div class="screen screen-with-header welcome-screen">
      <div class="screen-with-header-header">
        <div class="container-fluid">
          <h1 class="screen-with-header-header__title">
            <i class="screen-with-header-header__back fas fa-angle-left"></i>
            Welcome Jan!
          </h1>
          <img src="./img/profile_picture.jpeg" class="profile-picture">
        </div>
      </div>
      <div class="container">
        <div class="teaser teaser--bike-stand">
          <p>
            <a href="#" class="bike-stand-link">Find a bike stand near you</a>
          </p>
        </div>
        <div class="teaser teaser--heat-map">
          <p>
            <a href="#" class="heat-map-link"> Check Heat Map</a>
          </p>
        </div>
        <button class="btn btn-danger btn-block">Find my bike</button>
      </div>
    </div>

    <div class="screen screen-with-header profile-screen">
      <div class="screen-with-header-header">
        <div class="container-fluid">
          <h1 class="screen-with-header-header__title">
            <i class="screen-with-header-header__back fas fa-angle-left"></i>
            Cycurity
          </h1>
          <img src="./img/profile_picture.jpeg" class="profile-picture">
        </div>
      </div>
      <div class="container">
        <div class="teaser teaser--bike-stand">
          <p>
            <a href="#" class="bike-stand-link">Find a bike stand near you</a>
          </p>
        </div>
        <div class="teaser teaser--heat-map">
          <p>
            <a href="#" class="heat-map-link"> Check Heat Map</a>
          </p>
        </div>
        <button class="btn btn-danger btn-block">Find my bike</button>
      </div>
    </div>

    <div class="screen profile-screen">
      <div class="container">
        Profile!
      </div>
    </div>

    <div class="screen screen-with-header map-screen">
        <div class="map-screen-header screen-with-header-header">
          <div class="container-fluid main-container">
            <h1 class="screen-with-header-header__title">
              <i class="screen-with-header-header__back fas fa-angle-left"></i>
              Bike Stand Map
            </h1>
            <div class="input-group mb-2">
              <input type="text" class="location-search form-control" aria-label="Location Search">
              <div class="input-group-append">
                <span class="input-group-text location-search-button">
                  <img src="./img/icon_search.png" alt="Search">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="map-wrap">
          <div class="my-location-button">
            <img src="img/icon_location.png">
          </div>
          <div id="main-map">
          </div>
        </div>
		  </div>
    </div>



		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
			integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
			crossorigin=""></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="./index.js"></script>
	</body>
</html>
